<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#f5f3f0] to-[#ede9e4]" dir="rtl">
  <!-- SVG Illustration -->
  <div class="mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-[#2c3e50]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>

  <!-- 404 Text -->
  <h1 class="text-7xl md:text-8xl font-bold text-[#2c3e50] mb-4">404</h1>
  
  <!-- Description -->
  <p class="text-2xl text-[#2c3e50] font-semibold mb-2">الصفحة غير موجودة</p>
  <p class="text-lg text-[#5a5a5a] mb-8 text-center max-w-lg">
    للأسف، الصفحة التي تبحث عنها غير متاحة حالياً. يرجى التحقق من الرابط أو العودة للصفحة الرئيسية.
  </p>
  
  <!-- Button -->
  <button (click)="goHome()"
          class="bg-[#2c3e50] hover:bg-[#1a1f2e] text-white font-semibold py-3 px-8 rounded-full transition duration-300 shadow-lg hover:shadow-xl flex items-center gap-2 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-3m0 0l7-4 7 4M5 9v10a1 1 0 001 1h12a1 1 0 001-1V9m-9 5h4" />
    </svg>
    العودة للصفحة الرئيسية
  </button>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50">
    <div class="bg-white rounded-2xl p-8 flex flex-col items-center gap-4 shadow-2xl">
      <img src="new1.png" alt="Loading..." class="h-16 w-16 animate-pulse" />
      <span class="text-[#2c3e50] font-semibold">جاري التحميل...</span>
    </div>
  </div>
</div>
