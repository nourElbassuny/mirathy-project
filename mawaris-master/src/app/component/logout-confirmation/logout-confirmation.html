<div class="fixed inset-0 z-50 flex items-center justify-center" @fadeInOut>
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/30 backdrop-blur-sm" (click)="onCancel()"></div>

  <!-- Modal -->
  <div class="relative bg-white rounded-2xl shadow-2xl p-6 md:p-8 max-w-sm mx-4 z-10" @slideUp dir="rtl">
    <!-- Header -->
    <div class="flex items-center justify-center mb-6">
      <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-[#2c3e50] mb-3">
      تسجيل الخروج
    </h2>

    <!-- Message -->
    <p class="text-center text-slate-600 mb-8 leading-relaxed">
      هل أنت متأكد من رغبتك في تسجيل الخروج من حسابك؟
    </p>

    <!-- Buttons -->
    <div class="flex gap-3 flex-col-reverse sm:flex-row-reverse">
      <!-- Cancel Button -->
      <button
        type="button"
        (click)="onCancel()"
        class="flex-1 px-4 py-3 rounded-lg border-2 border-slate-300 text-slate-700 font-semibold hover:bg-slate-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-300"
      >
        إلغاء
      </button>

      <!-- Logout Button -->
      <button
        type="button"
        (click)="onConfirm()"
        class="flex-1 px-4 py-3 rounded-lg bg-gradient-to-r from-[#2c3e50] to-[#34495e] text-white font-semibold hover:shadow-lg hover:from-[#1a1f2e] hover:to-[#2c3e50] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2c3e50]"
      >
        تسجيل الخروج
      </button>
    </div>

    <!-- Info -->
    <p class="text-center text-xs text-slate-500 mt-6">
      ستتمكن من تسجيل الدخول مرة أخرى في أي وقت
    </p>
  </div>
</div>
